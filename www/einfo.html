<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>企业信息完善</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="./css/einfo.css" rel="stylesheet">
</head>

<body class=".einfo">
    <div class="title">信息完善</div>
    <div class="content">
        <div class="item"><span class="t">企业编码:</span>
            <input type="text" class="txt">
        </div>
        <div class="item"><span class="t">企业名称:</span>
            <input type="text" class="txt">
        </div>
        <div class="item"><span class="t">企业图片:</span>
            <input type="file" class="">
        </div>
        <div class="item"><span class="t">企业地址:</span>
            <input type="text" class="txt">
        </div>
        <div class="item"><span class="t">注册商标:</span>
            <input type="text" class="txt">
        </div>
        <div class="item"><span class="t">员工人数:</span>
            <input type="text" class="txt">
        </div>
        <div class="item"><span class="t">负责人:</span>
            <input type="text" class="txt">
        </div>
        <div class="item"><span class="t">联系人:</span>
            <input type="text" class="txt">
        </div>
        <div class="item"><span class="t">联系电话:</span>
            <input type="text" class="txt">
        </div>
        <div class="item"><span class="t">企业邮箱:</span>
            <input type="text" class="txt">
        </div>
        <div class="item"><span class="t">组织架构:</span>
            <input type="text" class="txt">
        </div>
        <div class="item"><span class="t">组织机构代码证:</span>
            <input type="text" class="txt">
        </div>
        <div class="item"><span class="t">许可证:</span>
            <input type="text" class="txt">
        </div>
        <div class="item"><span class="t">证书:</span>
            <input type="file" class="">
        </div>
        <div class="item"><span class="t">营业执照:</span>
            <input type="file" class="">
        </div>
        <div class="item"><span class="t">涉及行业（种植品种）:</span>
            <input type="text" class="txt">
        </div>
        <div class="item"><span class="t">执行标准:</span>
            <input type="text" class="txt">
        </div>
        <div class="item"><span class="t">是否备案:</span>
            <select  class="txt sel">
            	<option>备案</option>
            	<option>不备案</option>
            </select>
        </div>
        <div class="item"><span class="t">备案号:</span>
            <input type="text" class="txt">
        </div>
        <div class="item"><span class="t">企业简介:</span>
            <input type="text" class="txt">
        </div>
        <div class="item"><span class="t">门户网站网址:</span>
            <input type="text" class="txt">
        </div>
        <div class="item"><span class="t">管理网站网址:</span>
            <input type="text" class="txt">
        </div>
        <div class="item">
        	<button>提&nbsp;&nbsp;交</button>
        </div>
    </div>
</body>

</html>
