<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>企业账号申请</title>
<link href="./css/index.css" rel="stylesheet">
</head>
<body>
<div class="bg">
	<div class="logpanel">
		<div class="title">企业账号申请</div>
		<div class="item">
			<span>帐&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</span>
			<input type="input" name="account" placeholder="帐号"/>
		</div>
		<div class="item">
			<span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</span>
			<input type="password" name="account" placeholder="密码"/>
		</div>
		<div class="item">
			<span>确认密码</span>
			<input type="password" name="account" placeholder="确认密码"/>
		</div>

		<button>提交</button>
	</div>
</div>
</body>
</html>
